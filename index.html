<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script src="/src/services/script.js" defer></script>
    <title>Login e Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>Você possui uma conta?</h2>
          <button class="signinBtn">Entrar</button>
        </div>
        <div class="box signup">
          <h2>Você não possui uma conta?</h2>
          <button class="signupBtn">Cadastrar</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form>
            <h3>Logar</h3>
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Senha" />
            <input type="submit" value="Entrar" />
            <a href="#" class="forgot">Esqueci a senha</a>
          </form>
        </div>
        <div class="form signupForm">
          <form>
            <h3>Cadastro</h3>
            <input type="text" placeholder="Usuario" />
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <input type="password" placeholder="Confirmar senha" />
            <input type="submit" value="Confirmar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
